<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title> Flying Text </title>
        <script src="flytext.js" > </script>
        <link rel="stylesheet" href="flytext.css"> 
    </head>

    <body>
        <div id="videoDiv">
            <video controls id="demoVideo" width="720" height="480">
            </video>
            <canvas id="textDisp" width="720" height="450"></canvas>

            </form>
    </body>
